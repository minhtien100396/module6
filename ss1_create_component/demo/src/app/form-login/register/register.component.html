<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0">
        <form class="form_register">
          <mat-form-field style="width: 350px" appearance="outline">
            <mat-label>Name:</mat-label>
            <input name="name" #name="ngModel" [(ngModel)]="form.name" matInput placeholder="Placeholder"
                   required minlength="3" maxlength="50">
            <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
            <mat-error *ngIf="name.hasError('minlength')">Name is have at leas 3 characters</mat-error>
          </mat-form-field>
        </form>
      </mat-card>
    </div>
  </div>
</div>
